<img id="detailsImage" src="<%= poster %>">
<div>
drag-drop photo onto above image, or
<div class="fileInput btn btn-info" id="uploadPic">
    <span>Snap Photo/<br>Choose File</span>
    <input type="file" class="btn btn-info" accept="image/*" capture="camera"/>
</div>
</div>

<form class="form-horizontal" style="max-width: 400px;" id="comment-form">
    <h1> Add Comment </h1>
    <div class="form-group form-group-sm">
        <div class="col-sm-12">
            <input class="form-control" type="text" id="commentUsername" name="username" placeholder="username">
            <span class="help-block"></span>
        </div>
    </div>

    <div class="form-group form-group-sm">
        <div class="col-sm-12">
            <textarea class="form-control" id="commentText" name="text" placeholder="text" style="resize: none" cols="30" rows="10"></textarea>
            <span class="help-block"></span>
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-primary save" id="commentAdd" style="float: right">Save Comment</button>
    </div>
</form>
