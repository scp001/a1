<br>
<div class="col-xs-12 col-sm-12">
<div class="row-fluid">
<form class="form-horizontal">
	<button type="button" class="btn btn-primary buttongroups">Save Changes</button>
	<button type="button" class="btn btn-danger">Delete Movie</button>
	<br>
	<br>
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="title">Title</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="title" name="title"placeholder="e.g. Day of the Jackal">
    	</div>
  	</div>
  	<br>
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="released">Released</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="date" id="released" name="released" placeholder="e.g. 1969">
    	</div>
  	</div>
  	<br>
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="director">Director</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="director" name="director" placeholder="e.g. Steven Spielberg">
    	</div>
  	</div>
  	<br>
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="rating">Rating</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="rating" name="rating" placeholder="e.g. G, PG, PG.13, R">
    	</div>
  	</div>
  	<br>
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="starring">Starring</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="starring" name="starring" placeholder="e.g. Steven Martin, John Belushi">
    	</div>
  	</div>
  	<br>
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="duration">Duration</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="duration" name="duration" placeholder="e.g. 122 minutes">
    	</div>
  	</div>
  	<br>
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="genre">Genre(s)</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="genre" name="genre" placeholder="e.g. commedy, thriller, action">
    	</div>
  	</div>
  	<br>
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="synopsis">synopsis</label>
    	<div class="col-sm-6">
      		<textarea class="form-control" type="text" id="synopsis" name="synopsis"placeholder="summary of the movie plot"></textarea>
    	</div>
  	</div>
  	<br>
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="trailer">Trailer URL</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="trailer" name="trailer" placeholder="e.g. https://www.archieve.org/...">
    	</div>
  	</div>
  	<br>
</form>
</div>
</div>
