<br>
<div class="row">
    <div class="col-xs-6">
	
	<form class="form-horizontal" id="detail-form">
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="button" class="btn btn-primary" id="saveButton">Save Changes</button>
			<button type="button" class="btn btn-danger">Delete Movie</button>
		</div>
	</div>

	<div class="form-group">
	    <label class="col-sm-2 control-label" for="title">Title</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="title" name="title" placeholder="e.g. Day of the Jackal" value="<%=title%>">
    	</div>
  	</div>

  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="released">Released</label>
		<div class="col-sm-6">
  			<input class="form-control" type="date" id="released" name="released" value="<%=released%>" >
		</div>
  	</div>

  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="director">Director</label>
		<div class="col-sm-6">
  			<input class="form-control" type="text" id="director" name="director" placeholder="e.g. Steven Spielberg" value="<%=director%>">
		</div>
  	</div>

  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="rating">Rating</label>
		<div class="col-sm-6">
  			<input class="form-control" type="text" id="rating" name="rating" placeholder="e.g. G, PG, PG.13, R"  value="<%=rating%>">
   		</div>
  	</div>
  	
  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="starring">Starring</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="starring" name="starring" placeholder="e.g. Steven Martin, John Belushi" value="<%=starring%>">
    	</div>
  	</div>

  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="duration">Duration</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="number" id="duration" name="duration" placeholder="e.g. 122 minutes" value="<%=duration%>">
    	</div>
  	</div>

  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="genre">Genre(s)</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="genre" name="genre" placeholder="e.g. commedy, thriller, action" value="<%=genre%>">
    	</div>
  	</div>

  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="synopsis">synopsis</label>
    	<div class="col-sm-6">
      		<textarea class="form-control" type="text" id="synopsis" name="synopsis" placeholder="summary of the movie plot" value="<%=synopsis%>"></textarea>
    	</div>
  	</div>

  	<div class="form-group form-group-sm">
    	<label class="col-sm-2 control-label" for="trailer">Trailer URL</label>
    	<div class="col-sm-6">
      		<input class="form-control" type="text" id="trailer" name="trailer" placeholder="e.g. https://www.archieve.org/..." value="<%=trailer%>">
    	</div>
  	</div>
	</form>

    </div>  <!-- end column 1 -->

    <div class="col-xs-6">  <!-- col 2 -->
        <div id="movieimg">
        </div>
    </div>   <!-- end column 2 -->
</div> <!-- row -->
