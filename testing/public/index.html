<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Splat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container-fluid">
			<header class="header">
				<div class="selenium-logo">
					<img src="./img/selenium.png">
				</div>
			</header>
			<div class="main">
				<div class="left-side">
					<div><strong>Write your test: </strong></div>
					<div>
						<textarea title="Human" id="humanArea" name="humanTest"  class='form-control'></textarea>
						<button class="btn btn-primary" name="parse" onclick="parse()">Create Test</button>
					</div>
					<div>
						<textarea title="AI" id="aiArea" name="aiTest" class='form-control' wrap="soft"></textarea>
					</div>
					<div id="close">
						<div class="form-group">
							<label for="closeWindow">Close browser window automatically when test will be finished:</label>
							<select class="form-control" id="closeWindow">
								<option value="true"> Yes  </option>
								<option value="false"> No </option>
							</select>
						</div>
					</div>
					<div>
						<input title="URL" id="url" name="urlInput" type="text" value="https://www.google.ca/" />
						<button class="btn btn-success" name="runTest" id="run" onclick="runTest()">Run Test</button>
					</div>
					<div id="status-field"></div>
				</div>

				<div class="right-side">
					<div><strong> Provided tests: </strong></div>
						<a href="javascript:;" name="splatReg" onclick="testSplatReg()"> Splat Registration Test </a>
						<a href="javascript:;" name="splatAuth" onclick="testSplatAuth()"> Splat Authorization Test </a>
						<!--<a href="javascript:;" name="splatAddMovie" onclick="testSplatAddMovie()"> Splat Add Movie Test </a>-->
						<!--<a href="javascript:;" name="splatUpdateMovie" onclick="testSplatUpdateMovie()"> Splat Update Movie Test </a>-->
						<!--<a href="javascript:;" name="splatDeleteMovie" onclick="testSplatDeleteMovie()"> Splat Delete Movie Test </a>-->
						<a href="javascript:;" name="testSpaltOrderMoviesByTitle" onclick="testSpaltOrderMoviesByTitle()"> Splat Order Movies By Title </a>
						<a href="javascript:;" name="testSpaltOrderMoviesByDirector" onclick="testSpaltOrderMoviesByDirector()"> Splat Order Movies By Director </a>
						<a href="javascript:;" name="testSpalatAddDeleteMovie" onclick="testSpalatAddDeleteMovie()"> Splat Add/Delete Movie </a>
						<a href="javascript:;" name="testSpalatAddUpdateDeleteMovie" onclick="testSpalatAddUpdateDeleteMovie()"> Splat Add/Update/Delete Movie </a>
						<a href="javascript:;" name="testSplatAddComment" onclick="testSplatAddComment()"> Splat Add Movie/Add Comment/Delete Movie </a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="provided.js"></script>
	<script src="parser.js"></script>
</html>
